  <script>



// script.js
window.addEventListener("scroll", function() {
    const video = document.getElementById("scrollingVideo");
    const videoContainer = document.querySelector(".video-container");

    // Calculate the vertical center position of the window
    const windowHeight = window.innerHeight;
    const videoHeight = videoContainer.clientHeight;
    const centerY = (windowHeight - videoHeight) / 1.5;

    // Calculate the position of the video relative to the scroll position
    const scrollY = window.scrollY || window.pageYOffset;
    const videoPosition = scrollY - centerY;

    // Adjust the vertical position of the video container
    videoContainer.style.top = videoPosition + "px";
});



  </script>
