<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <title>Cherry</title>
    <link rel="icon" type="image/x-icon" href="./fav.ico">

    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Handjet:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="desktop-1">

      <div id="set-height"></div>
      <p id="time"></p>
      <video class="intro-animation" id="v0" tabindex="0" autobuffer="autobuffer" preload="preload">
        <source src="./public/fluiddrop.mp4" />
      </video>


      <div class="blocky-bg-parent" id="header sticky">
        <div class="blocky-bg">
          <img
            class="blocky-background-icon"
            alt=""
            src="./public/blocky-background.svg"
          />
        </div>
        <div class="blocky-parent">
          <img class="blocky-icon" alt="" src="./public/cherryblockweb.png" />

          <img class="blocky-icon" alt="" src="./public/cherryblockweb.png" />

          <img class="blocky-icon" alt="" src="./public/cherryblockweb.png" />
        </div>
      </div>
      <div class="blocky-bg-parent">
        <video class="slide-1" muted autoplay loop>
          <source src="public/slider.mp4" type="video/mp4"/>
          <source src="public/slider.webm" type="video/webm"/>
          
        </video>
      </div>
      <section class="desktop-1-inner">
        <div class="click-me-parent">
          <button class="click-me">
            <p class="click">click</p>
            <p class="click">me</p>
          </button>
          <video class="video" autoplay muted loop>
            <source src="./public/spin.mp4" type="video/mp4"/>
            <source src="./public/spin.webm" type="video/webm"/>
          </video>
        </div>
      </section>
      <section class="deflate">
        <div class="bottom-cubes">
          <div class="rectangle-parent">
            <div class="frame-child"></div>
            <div class="frame-item"></div>
            <div class="frame-inner"></div>
            <div class="rectangle-div"></div>
            <div class="frame-child"></div>
            <div class="frame-item"></div>
            <div class="frame-inner"></div>
            <div class="rectangle-div"></div>
            <div class="frame-child"></div>
            <div class="frame-item"></div>
            <div class="frame-inner"></div>
            <div class="rectangle-div"></div>
          </div>
        </div>
        <div class="frame">

          <div class="range-slider">
            <input class="input-range" orient="vertical" type="range" step="0.5" value="5" min="1" max="10">
            <span class="range-value"></span>
        </div> 

          div class="frame-child9"/div
          div class="frame-child10"/div
        </div>
        <div class="frame1">
          <video class="icon" id="v3" tabindex="0" autobuffer="autobuffer" preload="preload">
            <source src="./public/deflate.mp4" type="video/mp4"/>
            <source src="./public/deflate.webm" type="video/webm"/>
            
          </video>
          
        </div>
      </section>
    </div>
  </body>

<script>

var frameNumber = 0, // start video at frame 0
  // lower numbers = faster playback
  playbackConst = 300, 
  // get page height from video duration
  setHeight = document.getElementById("set-height"), 
  // select video element         
  vid = document.getElementById('v0'); 

// dynamically set the page height according to video length
vid.addEventListener('loadedmetadata', function() {
setHeight.style.height = Math.floor(vid.duration) * playbackConst + "px";
});

// Use requestAnimationFrame for smooth playback
function scrollPlay(){  
var frameNumber  = window.pageYOffset/playbackConst;
vid.currentTime  = frameNumber;
window.requestAnimationFrame(scrollPlay);
}

window.requestAnimationFrame(scrollPlay);


var range = $('.input-range'),
    value = $('.range-value');
    
value.html(range.attr('value'));

range.on('input', function(){
    value.html(this.value);
}); 

</script>



</html>
